<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Community Post Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .canvas-container {
            position: relative;
            margin-top: 15px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #playPauseBtn { background-color: #333; color: white; }
        #downloadBtn { background-color: #800000; color: white; font-weight: bold; border: none; }
        #downloadBtn:disabled { background-color: #ccc; }
        .hint { font-size: 12px; color: #666; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>વીડિયો પોસ્ટ એડિટર</h2>

    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો:</label>
        <input type="file" id="imageLoader" accept="image/*">

        <label class="hint">તમારું નામ અને વિગત લખો:</label>
        <input type="text" id="userName" placeholder="તમારું નામ, હોદ્દો, સરનામું" maxlength="50">
