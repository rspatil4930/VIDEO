<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Video Post Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 8px;
            background: #000;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #800000;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover { background-color: #5a0000; }
        .hint { font-size: 12px; color: #666; margin-bottom: 5px; }
        #bgVideo { display: none; } /* Keep the source video hidden */
    </style>
</head>
<body>

<div class="container">
    <h2>વીડિયો પોસ્ટ એડિટર</h2>

    <video id="bgVideo" src="1.mp4" loop muted playsinline></video>

    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો:</label>
        <input type="file" id="imageLoader" accept="image/*">

        <label class="hint">તમારું નામ અને વિગત લખો:</label>
        <input type="text" id="userName" placeholder="તમારું નામ, હોદ્દો, સરનામું" maxlength="50">

        <button id="playBtn">વીડિયો શરૂ કરો</button>
        <p class="hint">નોંધ: ડાઉનલોડ કરવા માટે સ્ક્રીન રેકોર્ડિંગ અથવા MediaRecorder API ની જરૂર પડશે.</p>
    </div>

    <canvas id="mainCanvas" width="1080" height="1380"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('bgVideo');
    const imageLoader = document.getElementById('imageLoader');
    const userNameInput = document.getElementById('userName');
    const playBtn = document.getElementById('playBtn');

    let userImg = null;

    // Start video when user interacts (Browsers block auto-play)
    playBtn.addEventListener('click', () => {
        video.play();
        render();
        playBtn.innerText = "વીડિયો ચાલુ છે";
    });

    function render() {
        drawCanvas();
        requestAnimationFrame(render); // Creates a loop for the video frames
    }

    function drawCanvas() {
        // 1. Draw Background Video Frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, 1080, 1380);

        // 2. Draw User Image in Circle (Overlay)
        if (userImg) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(936, 1229, 115, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();

            const aspect = userImg.width / userImg.height;
            let drawWidth, drawHeight;
            if (aspect > 1) {
                drawHeight = 230;
                drawWidth = 230 * aspect;
            } else {
                drawWidth = 230;
                drawHeight = 230 / aspect;
            }
            ctx.drawImage(userImg, 936 - drawWidth/2, 1229 - drawHeight/2, drawWidth, drawHeight);
            ctx.restore();
        }

        // 3. Draw Text (Overlay)
        const text = userNameInput.value || "તમારું નામ, હોદ્દો, સરનામું";
        ctx.font = "700 60px 'Hind Vadodara'";
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        ctx.fillText(text, 100, 1244);
    }

    // Handle Image Upload
    imageLoader.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            userImg = new Image();
            userImg.onload = () => {
                if(video.paused) drawCanvas(); 
            };
            userImg.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });
</script>

</body>
</html>
