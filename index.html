<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Post Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 8px;
            background: #000;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .video-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #800000;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover { background-color: #5a0000; }
        .secondary-btn { background-color: #444; }
        .hint { font-size: 12px; color: #666; margin-bottom: 2px; text-align: left; }
        #v-hidden { display: none; } /* Hidden video element */
    </style>
</head>
<body>

<div class="container">
    <h2>વીડિયો પોસ્ટ એડિટર</h2>

    <video id="v-hidden" loop playsinline>
        <source src="q.mp4" type="video/mp4">
    </video>

    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો:</label>
        <input type="file" id="imageLoader" accept="image/*">

        <label class="hint">તમારું નામ અને વિગત લખો:</label>
        <input type="text" id="userName" placeholder="તમારું નામ, હોદ્દો" maxlength="50">

        <div class="video-btns">
            <button id="playPauseBtn">ચાલુ કરો / થોભો</button>
            <button id="muteBtn" class="secondary-btn">અવાજ બંધ/ચાલુ</button>
        </div>
        
        <p style="font-size: 11px; color: red;">નોંધ: વીડિયો ડાઉનલોડ કરવા માટે સ્ક્રીન રેકોર્ડરનો ઉપયોગ કરો અથવા 'Record' ફીચર ઉમેરો.</p>
    </div>

    <canvas id="mainCanvas" width="1080" height="1380"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('v-hidden');
    const imageLoader = document.getElementById('imageLoader');
    const userNameInput = document.getElementById('userName');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');

    let userImg = null;

    // Load User Image
    imageLoader.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            userImg = new Image();
            userImg.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    // Toggle Play/Pause
    playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            render();
        } else {
            video.pause();
        }
    });

    // Toggle Mute
    muteBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        muteBtn.innerText = video.muted ? "અવાજ ચાલુ કરો" : "અવાજ બંધ કરો";
    });

    function render() {
        if (video.paused || video.ended) return;

        // 1. Draw Video Frame as Background
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // 2. Draw User Image in Circle (Same logic as your image template)
        if (userImg) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(936, 1229, 115, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();

            const aspect = userImg.width / userImg.height;
            let drawWidth, drawHeight;
            if (aspect > 1) {
                drawHeight = 230;
                drawWidth = 230 * aspect;
            } else {
                drawWidth = 230;
                drawHeight = 230 / aspect;
            }
            ctx.drawImage(userImg, 936 - drawWidth/2, 1229 - drawHeight/2, drawWidth, drawHeight);
            ctx.restore();
        }

        // 3. Draw Text Overlay
        const text = userNameInput.value || "તમારું નામ અહીં લખો";
        ctx.font = "700 50px 'Hind Vadodara'";
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "black"; // Added shadow for better visibility over video
        ctx.fillText(text, 100, 1244);
        ctx.shadowBlur = 0;

        // Request next frame
        requestAnimationFrame(render);
    }

    // Initial draw when video metadata loads
    video.addEventListener('loadedmetadata', () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    });

</script>

</body>
</html>
