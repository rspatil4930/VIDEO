<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Post Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 8px;
            background: #000;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn-group { display: flex; gap: 10px; }
        .btn-group button { flex: 1; }
        button {
            background-color: #800000;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover { background-color: #5a0000; }
        button.recording { background-color: #ff0000; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.6; } }
        .hint { font-size: 12px; color: #666; margin-bottom: 5px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2>વીડિયો પોસ્ટ એડિટર</h2>

    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો:</label>
        <input type="file" id="imageLoader" accept="image/*">

        <label class="hint">તમારું નામ અને વિગત લખો:</label>
        <input type="text" id="userName" placeholder="તમારું નામ, હોદ્દો, સરનામું" maxlength="50">

        <div class="btn-group">
            <button id="playPauseBtn">Pause</button>
            <button id="downloadBtn">Download MP4</button>
        </div>
    </div>

    <canvas id="mainCanvas" width="1080" height="1380"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const imageLoader = document.getElementById('imageLoader');
    const userNameInput = document.getElementById('userName');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const video = document.createElement('video');
    video.src = '1.mp4'; 
    video.crossOrigin = "anonymous";
    video.loop = true;
    video.muted = false; // Audio enabled

    let userImg = null;
    let isRecording = false;

    // Drawing Loop
    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, 1080, 1380);

        if (userImg) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(936, 1229, 115, 0, Math.PI * 2, true);
            ctx.clip();
            const aspect = userImg.width / userImg.height;
            let dw, dh;
            if (aspect > 1) { dh = 230; dw = 230 * aspect; }
            else { dw = 230; dh = 230 / aspect; }
            ctx.drawImage(userImg, 936 - dw/2, 1229 - dh/2, dw, dh);
            ctx.restore();
        }

        const text = userNameInput.value || "તમારું નામ, હોદ્દો, સરનામું";
        ctx.font = "700 60px 'Hind Vadodara'";
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        ctx.fillText(text, 100, 1244);

        requestAnimationFrame(update);
    }

    video.addEventListener('play', () => {
        update();
    });

    // Play/Pause Control
    playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            playPauseBtn.innerText = "Pause";
        } else {
            video.pause();
            playPauseBtn.innerText = "Play";
        }
    });

    // Image Upload
    imageLoader.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            userImg = new Image();
            userImg.onload = () => {};
            userImg.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    // Recording Logic
    downloadBtn.addEventListener('click', async () => {
        if (isRecording) return;
        
        isRecording = true;
        downloadBtn.innerText = "Recording...";
        downloadBtn.classList.add('recording');

        // Restart video for clean recording
        video.currentTime = 0;
        await video.play();

        const chunks = [];
        const canvasStream = canvas.captureStream(30); // 30 FPS
        
        // Capture Audio from video
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaElementSource(video);
        const dest = audioCtx.createMediaStreamDestination();
        source.connect(dest);
        source.connect(audioCtx.destination); // Let user hear it too

        // Merge Canvas Video + Video Audio
        const combinedStream = new MediaStream([
            ...canvasStream.getVideoTracks(),
            ...dest.stream.getAudioTracks()
        ]);

        const recorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm;codecs=vp9' });

        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'community-post.mp4';
            a.click();
            
            isRecording = false;
            downloadBtn.innerText = "Download MP4";
            downloadBtn.classList.remove('recording');
        };

        // Record for the length of the video
        recorder.start();
        setTimeout(() => {
            recorder.stop();
        }, video.duration * 1000 || 5000); // Record full duration or 5s fallback
    });

</script>

</body>
</html>
