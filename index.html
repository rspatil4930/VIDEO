<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Video Post Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn-group { display: flex; gap: 10px; }
        .btn-group button { flex: 1; }
        #playPauseBtn { background-color: #555; }
        #downloadBtn { background-color: #800000; color: white; border: none; font-weight: bold; cursor: pointer; }
        #downloadBtn:disabled { background-color: #ccc; cursor: not-allowed; }
        button:hover { opacity: 0.9; }
        .hint { font-size: 12px; color: #666; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>વીડિયો પોસ્ટ એડિટર</h2>

    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો:</label>
        <input type="file" id="imageLoader" accept="image/*">

        <label class="hint">તમારું નામ અને વિગત લખો:</label>
        <input type="text" id="userName" placeholder="તમારું નામ, હોદ્દો, સરનામું" maxlength="50">

        <div class="btn-group">
            <button id="playPauseBtn">Pause</button>
            <button id="downloadBtn">વીડિયો ડાઉનલોડ કરો</button>
        </div>
    </div>

    <canvas id="mainCanvas" width="1080" height="1380"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const imageLoader = document.getElementById('imageLoader');
    const userNameInput = document.getElementById('userName');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const video = document.createElement('video');
    video.src = '1.mp4';
    video.muted = true;
    video.loop = true;
    video.crossOrigin = "anonymous"; 

    let userImg = null;

    // Drawing Loop
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (userImg) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(936, 1229, 115, 0, Math.PI * 2, true);
            ctx.clip();
            const aspect = userImg.width / userImg.height;
            let dw, dh;
            if (aspect > 1) { dh = 230; dw = 230 * aspect; }
            else { dw = 230; dh = 230 / aspect; }
            ctx.drawImage(userImg, 936 - dw/2, 1229 - dh/2, dw, dh);
            ctx.restore();
        }

        const text = userNameInput.value || "તમારું નામ, હોદ્દો, સરનામું";
        ctx.font = "700 60px 'Hind Vadodara'";
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        ctx.fillText(text, 100, 1244);

        if (!video.paused && !video.ended) {
            requestAnimationFrame(draw);
        }
    }

    video.addEventListener('play', () => { requestAnimationFrame(draw); });

    // Play/Pause Logic
    playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            playPauseBtn.innerText = "Pause";
        } else {
            video.pause();
            playPauseBtn.innerText = "Play";
        }
    });

    // Image Upload
    imageLoader.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            userImg = new Image();
            userImg.onload = () => draw();
            userImg.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    userNameInput.addEventListener('input', draw);

    // Video Recording Logic
    downloadBtn.addEventListener('click', () => {
        const stream = canvas.captureStream(30); // 30 FPS
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
        const chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'community-post-video.webm';
            a.click();
            downloadBtn.innerText = "વીડિયો ડાઉનલોડ કરો";
            downloadBtn.disabled = false;
        };

        // Record for the length of the video or 5 seconds
        recorder.start();
        downloadBtn.innerText = "રેકોર્ડિંગ શરૂ છે...";
        downloadBtn.disabled = true;
        
        setTimeout(() => {
            recorder.stop();
        }, 5000); // Records 5 seconds
    });

    // Initialize
    video.play();
</script>

</body>
</html>
