<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Post Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 550px; /* Slightly wider for the new aspect ratio */
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            max-width: 100%;
            max-height: 70vh; /* Prevents canvas from being too tall on screen */
            height: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 8px;
            background: #000;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn-group { display: flex; gap: 10px; }
        .btn-group button { flex: 1; }
        button {
            background-color: #800000;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background-color: #5a0000; }
        button.downloading { background-color: #ff8c00; cursor: wait; }
        .hint { font-size: 12px; color: #666; margin-bottom: 5px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2>વીડિયો પોસ્ટ એડિટર</h2>

    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો:</label>
        <input type="file" id="imageLoader" accept="image/*">

        <label class="hint">તમારું નામ અને વિગત લખો:</label>
        <input type="text" id="userName" placeholder="તમારું નામ, હોદ્દો, સરનામું" maxlength="50">

        <div class="btn-group">
            <button id="playPauseBtn">Pause</button>
            <button id="downloadBtn">Download MP4</button>
        </div>
    </div>

    <canvas id="mainCanvas" width="1080" height="1536"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const imageLoader = document.getElementById('imageLoader');
    const userNameInput = document.getElementById('userName');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const video = document.createElement('video');
    video.src = '1.mp4'; 
    video.crossOrigin = "anonymous";
    video.loop = true;
    video.muted = false;

    let userImg = null;
    let isProcessing = false;

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw the background video (stretched/fitted to 1080x1536)
        ctx.drawImage(video, 0, 0, 1080, 1536);

        // Draw Profile Image (Circular)
        // Adjusted Y position to 1385 (from 1229) to stay near the bottom of 1536 height
        if (userImg) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(936, 1385, 115, 0, Math.PI * 2, true);
            ctx.clip();
            const aspect = userImg.width / userImg.height;
            let dw, dh;
            if (aspect > 1) { dh = 230; dw = 230 * aspect; }
            else { dw = 230; dh = 230 / aspect; }
            ctx.drawImage(userImg, 936 - dw/2, 1385 - dh/2, dw, dh);
            ctx.restore();
        }

        // Draw Text
        // Adjusted Y position to 1400 (from 1244)
        const text = userNameInput.value || "તમારું નામ, હોદ્દો, સરનામું";
        ctx.font = "700 60px 'Hind Vadodara'";
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        ctx.fillText(text, 100, 1400);

        requestAnimationFrame(update);
    }

    video.addEventListener('play', () => {
        update();
    });

    playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            playPauseBtn.innerText = "Pause";
        } else {
            video.pause();
            playPauseBtn.innerText = "Play";
        }
    });

    imageLoader.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            userImg = new Image();
            userImg.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    downloadBtn.addEventListener('click', async () => {
        if (isProcessing) return;
        
        isProcessing = true;
        downloadBtn.innerText = "Downloading...";
        downloadBtn.classList.add('downloading');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();
        const source = audioCtx.createMediaElementSource(video);
        const dest = audioCtx.createMediaStreamDestination();
        source.connect(dest);
        source.connect(audioCtx.destination);

        video.currentTime = 0;
        await video.play();

        const chunks = [];
        const canvasStream = canvas.captureStream(30);
        
        const combinedStream = new MediaStream([
            ...canvasStream.getVideoTracks(),
            ...dest.stream.getAudioTracks()
        ]);

        const recorder = new MediaRecorder(combinedStream, { 
            mimeType: 'video/webm;codecs=vp9',
            videoBitsPerSecond: 5000000 // Higher bitrate for larger resolution
        });

        recorder.ondataavailable = (e) => {
            if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'community-post-1536.webm';
            a.click();
            
            isProcessing = false;
            downloadBtn.innerText = "Download MP4";
            downloadBtn.classList.remove('downloading');
        };

        recorder.start();
        
        setTimeout(() => {
            recorder.stop();
        }, (video.duration * 1000) || 5000);
    });
</script>

</body>
</html>
